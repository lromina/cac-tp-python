    <main >
        <section class="main-form">
            <div class="container-form">
                <h2>Formulario de Registro</h2>
                <form action="https://formspree.io/f/" class="form-registro" id="formRegister" method="get">
                    <label for="firstname">(*)Nombre: <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Ingrese su nombre">
                    </label>  
                    <div class="error" id="error-name"></div>                
                    <label for="lastname">(*)Apellido: <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido">
                    </label>   
                    <div class="error" id="error-lastname"></div>                 
                    <label for="email">(*)Email: <br>
                    <input type="email" id="email" name="email" placeholder="Ingrese su Correo">
                    </label>  
                    <div class="error" id="error-email"></div>                   
                    <label for="password">(*)Contraseña: <br>
                    <input type="password" id="password" name="password" placeholder="Ingrese su Clave">
                    </label>
                    <div class="error" id="error-password"></div>  
                    <label for="country"> Pais:
                        <select id="country" name="country">
                            <option value="">Seleccione su Pais</option>
                            <option value="Ar">Argentina</option>
                            <option value="Br">Brasil</option>
                            <option value="Ur">Uruguay</option>
                            <option value="Pa">Paraguay</option>
                            <option value="Bo">Bolivia</option>
                            <option value="Ch">Chile</option>
                            <option value="Ot">Otro</option>                           
                        </select>
                    </label> 
                    <br><br>
                    <div class="button-inicio">
                    <input type="submit" value="Registrarse">
                   
                    
                    </div>
                    <a class="button" href="/"> Cancelar</a>
                    <a class="button" href="iniciar_sesion"> Iniciar Sesion</a>
