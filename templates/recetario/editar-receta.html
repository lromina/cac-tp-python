    <main >
        <section class="main-form">
            <div class="container-form">
                <h2>Editar Receta</h2>

                <form action="{{ url_for('editar_receta', id=receta[0]) }}" class="form-registro" id="formRegister" method="POST" enctype="multipart/form-data">
                    <label for="id">ID: <br>
                        <input type="number" id="id" name="id" value="{{ receta[0] }}" readonly>
                    </label>
                    <label for="name">Nombre: <br>
                        <input type="text" id="nombre" name="nombre" value="{{ receta[1] }}">
                    </label>
                    <label for="tiempo">Tiempo: <br>
                        <input type="text" id="tiempo" name="tiempo" value="{{ receta[2] }}">
                    </label>
                    <label for="ingredientes">Ingredientes: <br>
                        <input type="text" id="ingredientes" name="ingredientes" value="{{ receta[3] }}">
                    </label>
                    <label for="text">Pasos: <br>
                        <input type="text" id="pasos" name="pasos" value="{{ receta[4] }}">
                    </label>
                    <label for="categoria">Categoria:
                        <input type="text" id="categoria" name="categoria" value="{{ receta[5] }}">
                    </label>
                    <label for="text">Dificultad: <br>
                        <input type="text" id="1" name="dificultad" value="{{ receta[6] }}"/>                        
                    </label>
                    <label for="url">Imagen Receta: <br>
                        <input type="file" id="imagen" name="imagen" accept="image/*" value="{{receta[7]}}">
                    </label>

                    <br><br>
                    <div class="button-inicio">
                        <input type="submit" onclick="alert('Receta modificada satisfactoriamente')" value="Guardar">
                        <a class="button" href="/listar-recetas">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
